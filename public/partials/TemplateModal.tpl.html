<div class="modal-template ">
	<div class="modal-overlay" ng-click="close()"></div>
	<div class="modal-dialog" ng-class="{'modal-sm': size == 'sm', 'modal-lg': size == 'lg'}">
		<header class="modal-header">
			<button type="button" class="close" aria-label="Close" ng-click="close()">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title">{{ title }}</h4>
	    </header>
		<div class="modal-transclude" ng-transclude></div>
		</div>
	</div>
</div>
