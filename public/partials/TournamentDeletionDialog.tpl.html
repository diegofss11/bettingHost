<div template-modal="Confirm delete" class="modal-delete-tournament" close="vmTournament.close()">
	<p>You are about to delete <b>{{ name }}</b>.</p>
	<p>Do you want to proceed?</p>
	<footer class="modal-footer">
		<button class="btn btn-default unit half pull-left" type="submit">Cancel</button>
		<button class="btn btn-danger unit half pull-right" ng-click="vmTournament.delete()">Delete</button>
	</footer>
</div>
