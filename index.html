<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tour Manager</title>

		<!-- Autogenerated by grunt-injector -->
		<!-- injector:css -->
		<link rel="stylesheet" href="/source/dist/styles/css/main.css">
		<link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
		<link rel="stylesheet" href="/bower_components/angular-material/default-theme.css">
		<!-- endinjector -->
	</head>



	<body ng-app="tourManager" layout="vertical">
		<md-whiteframe class="md-whiteframe-z2" layout="row" layout-align="center center" flex flex-order="2">
	   		<form novalidated name="login-form" ng-controller="loginCtrl as vmLogin" ng-submit="vmLogin.validateLogin()">
        		<md-input-container flex>
          			<label>Login</label>
          			<input required name="login" ng-model="vmLogin.user.login">
					<div ng-messages="login-form.login.$error">
						<div ng-message="required">This is required.</div>
					</div>
          		</md-input-container>
        		<md-input-container flex>
          			<label>Password</label>
          			<input type="password" ng-model="vmLogin.user.password">
        		</md-input-container>
				<md-button ng-disaled="login-form.$invalid" class="md-primary md-raised submit" type="submit">Login</md-button>
			</form>
		</md-whiteframe>




		<!-- Autogenerated by grunt-injector -->
		<!-- injector:js -->
		<script src="/bower_components/angular/angular.js"></script>
		<script src="/source/dist/js/templates_cache.js"></script>
		<script src="/bower_components/hammerjs/hammer.js"></script>
		<script src="/bower_components/angular-animate/angular-animate.js"></script>
		<script src="/bower_components/angular-aria/angular-aria.js"></script>
		<script src="/bower_components/angular-material/angular-material.js"></script>
		<script src="/source/js/app.js"></script>
		<script src="/source/js/controllers/LoginCtrl.controller.js"></script>
		<script src="/source/js/controllers/TestController.controller.js"></script>
		<script src="/source/js/services/LoginService.service.js"></script>
		<script src="/source/js/services/TestService.service.js"></script>
		<script src="/source/js/directives/TestDirective.directive.js"></script>
		<script src="/source/js/decorators/ExceptionDecorator.decorator.js"></script>
		<!-- endinjector -->
	</body>


</html>
